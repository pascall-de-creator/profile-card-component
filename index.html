<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="", initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.min.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- <img class="pattern" src="/dist/images/bg-pattern-top.svg" alt="">
  <img class="pattern" src="/dist/images/bg-pattern-bottom.svg" alt=""> -->
  <div class="card">
    <div class="bg-pattern-card">
      <img src="/dist/images/image-victor.jpg" alt="Profile Avatar" class="avatar">
    </div>
    <div class="content">

    </div>
    <div class="user-details flex column">
      <div class="flex row">
        <p>Victor Crest</p>
        <Label>26</Label>
      </div>
      <label>London</label>
    </div>
    <hr>
    <div class="insight flex row">
      <div class="flex column">
        <p>80K</p>
        <label class="insight__label">Followers</label>
      </div>
      <div class="flex column">
        <p>803K</p>
        <label class="insight__label">Likes</label>
      </div>
      <div class="flex column">
        <p>1.4K</p>
        <label class="insight__label">Photos</label>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pascall-de-creator/profile-card-component">Pascall de creator</a>.
  </div>
</body>
</html>
