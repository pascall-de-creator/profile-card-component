<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div role="main" class="card">
    <div class="bg-pattern-card">
      <img src="/dist/images/image-victor.jpg" alt="Profile Avatar" class="avatar">
    </div>
    <div class="content">
      <div class="user-details flex column">
        <div class="flex row">
          <h1>Victor Crest</h1>
          <span id="num">26</span>
        </div>
        <span>London</span>
      </div>
      <hr>
      <div class="insight flex row">
        <div class="flex column">
          <p>80K</p>
          <span class="insight__span">Followers</span>
        </div>
        <div class="flex column">
          <p>803K</p>
          <span class="insight__span">Likes</span>
        </div>
        <div class="flex column">
          <p>1.4K</p>
          <span class="insight__span">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pascall-de-creator/profile-card-component">Pascall de creator</a>.
    </div>
  </footer>
</body>
</html>
